<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Internal CSS -->
    <style>
     #banner{
        border:1px solid #ccc;
        min-height:200px ;
        padding: 10px;

     }
     .background{
        background-color: black;
     }
     #button{
        background-color: black;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
     }
     .button{
        background-color: black;
        color: white;
        border: none;
        padding: 7px 15px;
        cursor: pointer;
     }
    </style>
    


</head>

<body>
    <center>
    <div>
        <h1> ...!!!Text-Editing-Tool!!!...</h1>
    </div>
    </center>
    <center>
        <div class="background" id="button">
            <button type="button" id="button" onclick="execCmd('bold')"><b> <img src="bold-xxl.png" width ="10" height="12"></b></button>
            <button type="button" id="button" onclick="execCmd('underline')"><u><img src="format_underline_white_192x192.png" width="20" height="13" ></u></button>    
            <button type="button" id="button" onclick="execCmd('italic')"><i><img src="italic-xxl.png" width="10" height="12" ></i></button>
            <input type="color" class="button" id="font-color">



        </div>
    </center>
    <div id="banner" contenteditable="true">
        

    </div>
    <script>
    const editor = document.getElementById('banner');
    function execCmd(command, value = null) {
        document.execCommand(command, false, value);
        saveState();
    }
    const fontcolor = document.getElementById('font-color');
    fontcolor.addEventListener('input', () => {
        execCmd('forecolor',fontcolor.value);
    });
  
    </script>
    
    
</body>
